name: release-please (PR)
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          target-branch: releases
          # only open the PR (don't tag a release in this job)
          skip-github-release: true
          token: ${{ secrets.RELEASE_PLEASE }}
