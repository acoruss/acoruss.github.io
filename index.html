<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acoruss</title>
    <link rel="icon" type="image/x-icon" href="./public/images/logos/dark-rounded-bg.png">

    <style>
        body {
            justify-items: center;
        }

        .heading {
            font-size: large;
        }

        .tagline {
            font-size: medium;
        }

        .footer {
            font-size: small;
            float: center;
        }
    </style>
</head>

<body>
    <h1 class="heading">Acoruss</h1>
    <p class="tagline">Crafting software solutions that empower businesses globally</p>
    <div><img src="./public/images/logos/dark-name-vertical.png" alt="Acoruss Logo"></div>
    <footer class="footer">
        Copyright &copy;
        <script type="text/JavaScript">document.write(new Date().getFullYear());</script>
        <p id="version">Version: Loading...</p>
        <script>
            // Check if we're running locally or on a server
            if (window.location.protocol === 'file:') {
                // Fallback for local file access
                document.getElementById('version').textContent = 'Version 0.0.2';
            } else {
                // Use fetch when served from a web server
                fetch('./version.txt')
                    .then(response => response.text())
                    .then(version => {
                        document.getElementById('version').textContent = 'Version ' + version.trim();
                    })
                    .catch(error => {
                        console.error('Error fetching version:', error);
                        document.getElementById('version').textContent = 'Version: Unknown';
                    });
            }
        </script>
    </footer>
</body>

</html>
