name: Lint, Format & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Check formatting
        run: ruff format --check src/ tests/

      - name: Lint
        run: ruff check src/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint-format

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: acoruss_test
          POSTGRES_USER: acoruss
          POSTGRES_PASSWORD: acoruss
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Python dependencies
        run: pip install -e ".[dev]"

      - name: Install frontend dependencies & build CSS
        run: |
          cd frontend && npm ci
          npm run build

      - name: Copy images to static
        run: |
          mkdir -p src/static/images/logos
          cp -r public/images/logos/* src/static/images/logos/

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: config.settings.test
          DATABASE_URL: postgres://acoruss:acoruss@localhost:5432/acoruss_test
        run: |
          cd src && python -m pytest ../tests/ -v --tb=short