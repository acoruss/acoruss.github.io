{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="acoruss">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard - Acoruss{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body class="min-h-screen bg-base-100">
    <div class="drawer lg:drawer-open">
        <input id="dashboard-drawer" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col">
            <!-- Top navbar -->
            <div class="navbar bg-base-200 lg:hidden">
                <div class="flex-none">
                    <label for="dashboard-drawer" class="btn btn-square btn-ghost drawer-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            class="inline-block w-5 h-5 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </label>
                </div>
                <div class="flex-1">
                    <a href="{% url 'core:dashboard' %}" class="btn btn-ghost text-xl">Acoruss Dashboard</a>
                </div>
            </div>

            <!-- Page content -->
            <div class="p-6">
                {% block dashboard_content %}{% endblock %}
            </div>
        </div>

        <!-- Sidebar -->
        <div class="drawer-side">
            <label for="dashboard-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
            <aside class="bg-neutral text-neutral-content w-64 min-h-full p-4">
                <div class="flex items-center gap-2 mb-8 p-2">
                    <img src="{% static 'images/logos/white.png' %}" alt="Acoruss" class="h-8">
                </div>
                <ul class="menu gap-1">
                    <li><a href="{% url 'core:dashboard' %}" class="font-medium">Dashboard</a></li>
                    <li class="menu-title mt-4">Management</li>
                    <li><a href="{% url 'core:dashboard_contacts' %}">Contact Submissions</a></li>
                    <li><a href="{% url 'core:dashboard_payments' %}">Payments</a></li>
                    <li><a href="{% url 'core:dashboard_analytics' %}">Analytics</a></li>
                    <li class="divider my-4"></li>
                    <li><a href="{% url 'core:index' %}">View Website</a></li>
                    <li>
                        <a href="{% url 'core:dashboard_logout' %}">Logout</a>
                    </li>
                </ul>
            </aside>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
