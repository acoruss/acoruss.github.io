name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  context:
    runs-on: ubuntu-latest
    steps:
      - name: Dump context
        run: |
          echo "ref=$GITHUB_REF"
          echo "event_name=$GITHUB_EVENT_NAME"
          jq '.head_commit.message? // empty' "$GITHUB_EVENT_PATH" || true
          echo "GITHUB_EVENT_NAME=${{ github.event_name }}"
          echo "GITHUB_REF=${{ github.ref }}"
          echo "COMMIT_MESSAGE=$(jq -r '.head_commit.message // empty' "$GITHUB_EVENT_PATH")"
          echo "COMMIT_AUTHOR=$(jq -r '.head_commit.author.name // empty' "$GITHUB_EVENT_PATH")"

