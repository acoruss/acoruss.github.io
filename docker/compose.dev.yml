name: acoruss

services:
  db:
    image: postgres:16-alpine
    env_file: ../.env
    environment:
      POSTGRES_DB: acoruss
      POSTGRES_USER: acoruss
      POSTGRES_PASSWORD: acoruss
    ports:
      - "5433:5432"
    volumes:
      - acoruss_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acoruss"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    env_file: ../.env
    command: >
      sh -c "cd /app/src &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.dev
      - DATABASE_URL=postgres://acoruss:acoruss@db:5432/acoruss
      - DEBUG=true
      - SECRET_KEY=django-insecure-dev-key-do-not-use-in-production
    ports:
      - "8084:8000"
    volumes:
      - ../src:/app/src
      - ../tests:/app/tests
      - ../public:/app/public
      - ../pyproject.toml:/app/pyproject.toml
    depends_on:
      db:
        condition: service_healthy

volumes:
  acoruss_postgres_data: